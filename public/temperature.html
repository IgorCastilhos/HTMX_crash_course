<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/htmx.org@1.9.11"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>HTMX Crash Course</title>
</head>
<body class="bg-gray-100">
<div class="container mx-auto mt-8 text-center">
  <div class="bg-white p-4 border rounded-lg max-w-lg m-auto">
    <h1 class="text-2xl font-bold mb-4">
      Simple Request Example
    </h1>
    <form
            hx-trigger="submit"
            hx-post="/convert"
            hx-target="#result"
            hx-indicator="#loading"
    >
      <label for="fahrenheit">Fahrenheit</label>
      <input
              type="number"
              id="fahrenheit"
              name="fahrenheit"
              class="border p-2 rounded"
              value="32"
              required
      />
      <button
              type="submit"
              class="bg-blue-500 text-white py-2 px-3 my-5 rounded-lg"
      >
        Convert
      </button>

      <div id="result" class="mt-6 text-xl"></div>
      <span class="htmx-indicator" id="loading">
        <img src="img/loader.gif" alt="Loading..." class="m-auto h-10">
      </span>

    </form>
  </div>
</div>


<script src="../server" type="module"></script>
</div>
</body>
</html>
